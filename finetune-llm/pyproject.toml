[tool.poetry]
name = "finetune_llm"
version = "0.1.0"
description = "Fine Tune LLM"
authors = ["Cl√©ment Brutti-Mairesse <clement.brutti.mairesse@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ClementBM/sandbox"
repository = "https://github.com/ClementBM/sandbox"

include = [
